<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2-Kids-School</title>
    <link rel="stylesheet" href="Style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="quicksand-font">
    <header>
      <div class="head-container disFlex">
        <div class="top-logo disFlex">
          <img src="assets/logo.png" alt="" />
          <h2 class="school">SCHOOL</h2>
        </div>

        <nav>
          <ul class="nav-list disFlex">
            <li class="home"><a class="nav-link" href=""></a>Home</li>
            <li class="about"><a class="nav-link" href=""></a>About</li>
            <li class="facilities">
              <a class="nav-link" href=""></a>Facilities
            </li>
            <li class="admission"><a class="nav-link" href=""></a>Admission</li>
          </ul>
        </nav>
        <button class="btn-contact">Contact</button>

        <div class="manubar-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <!-- #### BANNER ### -->

    <div class="banner-container disFlex">
      
        <div class="banner-info">
            
            <h2 class="banner-title">
             <span class="Emp">Empowering</span><br>students from small age
                <span class="tv">towards vision</span>
            </h2>

             <p class="banner-subtittle">
          With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.
            </p>

             <button class="btn-enroll">Enroll Now</button>
        </div>

        <div class="hero-kid">
            <img src="assets/hero-kids.png" alt="">
        </div>

    </div>
  </body>
</html>
